{% load static %}
<!DOCTYPE html>
<html lang="ch">
  <head>
      <title>科技事务综合管理平台首页</title>
      <meta charset="utf-8" />
      <meta name=viewport content="width=device-width, initial-scale=1" /> 
      <link href="{% static 'plugins/semantic./semantic.min.css' %}" rel="stylesheet" />
      <link href="{% static 'css/snowflake.css' %}" rel="stylesheet" />
  </head>

  <body>
    <div class="main-wrap">
      <div class="top-menu">
        
        <div class="ui big menu inverted radiusnone">         
<!--           <img class="ui image logo inverted" src="{% static 'images/logo.png' %}" alt="snowflake" />  -->
          {% for item in menu %} 
          <a class="menutop item" id='menutop' onclick="menuClick('{{ item.code }}','{{ item.name }}','{{ item.url }}');">
            {{ item.name }}
            <i class="{{ item.icon }} icon"></i>
          </a>
          {% if item.sub_menu %} 
          <div class="ui popup bottom flowing left">
            <div class="ui sixteen column divided grid">
            {% for item2 in item.sub_menu %} 
              <div class="four wide column">
                <h4 class="ui header" onclick="menuClick('{{ item2.code }}','{{ item2.name }}','{{ item2.url }}');">{{ item2.name }}</h4>
                <div class="ui divider"></div>
                {% if item2.sub_menu %} 
                  <div class="ui link list">
                  {% for item3 in item2.sub_menu %} 
                    <a class="item" onclick="menuClick('{{ item3.code }}','{{ item3.name }}','{{ item3.url }}');">{{ item3.name }}</a>
                  {% endfor %}
                  </div>
                {% endif %}
              </div>
            {% endfor %}
            </div>
          </div>
          {% endif %}          
          {% endfor %}
        </div> 
      </div>    

      <div class="tab-title-menu">
        <div class="ui greyli mini attached radiusnone menu stackable" id="tab-title-main">
            <a class="active orange item" id="maintab" data-tab="maintab">首页</a>              
        </div>
      </div>

      <div class="tab-content" id="tab-content-main">
        <div class="active ui attached tab" data-tab="maintab" style="height: 100%">
          <iframe src="http://www.qq.com"></iframe>
        </div>
      </div>

    </div>
    <!--jquery--> 
    <script src="{% static 'stagb/js/jquery-2.1.4.min.js' %}"></script>
    <!--jquery-->
    <!--semantic-->
    <script src="{% static 'stagb/css/semantic.min.js' %}"></script>

    <script src="{% static 'js/snowflake1.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
  </body>
</html>
